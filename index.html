<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Fruit Search</h1>
    <input type="search" class="searchBar" name="Search" results="5" placeholder="Search">
    <div>
        <ul class="collection">
            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Apple">
                    <img src="./img/apple.png" alt="apple">
                </a>
                <h1>Apple</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Orange_(fruit)">
                    <img src="./img/orange.jpg" alt="orange">
                </a>
                <h1>Orange</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Mango">
                    <img src="./img/mango.jpeg" alt="mango">
                </a>
                <h1>Mango</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Banana">
                    <img src="./img/banana.jpg" alt="banana">
                </a>
                <h1>Banana</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Pomegranate">
                    <img src="./img/pomegranate.png" alt="pomegranate">
                </a>
                <h1>Pomegranate</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Pitaya">
                    <img src="./img/dragonfruit.jpg" alt="pitaya">
                </a>
                <h1>Pitaya</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Kiwifruit">
                    <img src="./img/kiwi.png" alt="kiwi">
                </a>
                <h1>Kiwi</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Papaya">
                    <img src="./img/papaya.jpg" alt="papaya">
                </a>
                <h1>Papaya</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Strawberry">
                    <img src="./img/strawberry.jpg" alt="strawberry">
                </a>
                <h1>Strawberry</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Watermelon">
                    <img src="./img/watermellon.jpg" alt="watermellon">
                </a>
                <h1>Watermelon</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Pear">
                    <img src="./img/pears.png" alt="pear">
                </a>
                <h1>Pear</h1>
            </li>

            <li class="collection-item">
                <a href="https://en.wikipedia.org/wiki/Cherry">
                    <img src="./img/cherry.jpg" alt="cherry">
                </a>
                <h1>Cherry</h1>
            </li>
            
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
